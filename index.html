<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi web con comentarios</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #1a202c, #491079, #000000);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem; /* Default for p-4 */
            position: relative;
}

    h1 {
      margin-bottom: 1rem;
    }
    #comments-container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem;
      max-width: 700px;
      width: 100%;
      margin-top: 2rem;
      box-sizing: border-box;
      min-height: 300px; /* para que se note el fondo aunque no cargue aún */
    }
    </style>
</head>
<body>
  <h1>Bienvenido a mi página</h1>
  <p>Aquí puedes dejar tus comentarios abajo:</p>

  <div id="comments-container">
    <script src="https://utteranc.es/client.js"
      repo="Dimi-23/mi-web-comentarios"
      issue-term="pathname"
      theme="github-dark-orange"
      crossorigin="anonymous"
      async>
    </script>
  </div>

</body>
</html>
