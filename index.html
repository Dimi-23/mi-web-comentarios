<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi web con comentarios</title>
    <style>
    body {
      background: #a77fff; /* Fondo lila plano para que sea simple */
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    #comments-container {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem;
      max-width: 700px;
      width: 100%;
      margin-top: 2rem;
      box-sizing: border-box;
      min-height: 300px; /* para que se note el fondo aunque no cargue aún */
    }
    </style>
</head>
<body>
  <h1>Bienvenido a mi página</h1>
  <p>Aquí puedes dejar tus comentarios abajo:</p>

  <div id="comments-container">
    <script src="https://utteranc.es/client.js"
      repo="Dimi-23/mi-web-comentarios"
      issue-term="pathname"
      theme="github-dark"
      crossorigin="anonymous"
      async>
    </script>
  </div>

</body>
</html>
