<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mi página con comentarios</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #a77fff, #6a42ff);
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .utterances {
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 1rem;
      max-width: 700px;
      width: 100%;
      margin-top: 2rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a mi página</h1>
  <p>Aquí puedes dejar tus comentarios abajo:</p>

  <div class="utterances">
    <script src="https://utteranc.es/client.js"
      repo="Dimi-23/tu-repo"
      issue-term="pathname"
      theme="github-dark"
      crossorigin="anonymous"
      async>
    </script>
  </div>
</body>
</html>
